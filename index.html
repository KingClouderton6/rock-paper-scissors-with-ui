<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div class="ui-container">
        <div class = "round-result"></div>
        <div class = "score-container">
            <div class = "player-score"></div>
            <div class = "computer-score"></div>
        </div>
        
        <div class = "button-wrapper">
            <div class = "button-container">
                <button id = "Rock"><img src = "images/rock.png"></button>
                <p>Rock</p>
            </div>
            <div class = "button-container">
                <button id = "Paper"><img src = "images/paper1.png"></button>
                <p>Paper</p>
            </div>
            <div class = "button-container">
                <button id = "Scissors"><img src="images/scissors.png"></button>
                <p>Scissors</p>
            </div>
        </div>
    </div>
</body>
</html>
